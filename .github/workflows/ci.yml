name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  packages: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-devcontainer
  NODE_ENV: test

jobs:
  validate-container:
    name: Validate Container Setup
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}-devcontainer:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - /home/runner/.cache/yarn:/home/vscode/.cache/yarn
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run container validation script
        run: bash scripts/test-container-setup.sh
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

  compile:
    name: Compile
    runs-on: ubuntu-latest
    needs: validate-container
    container:
      image: ghcr.io/${{ github.repository }}-devcontainer:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - /home/runner/.cache/yarn:/home/vscode/.cache/yarn
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --immutable

      - name: Compile TypeScript
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: compile
    container:
      image: ghcr.io/${{ github.repository }}-devcontainer:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - /home/runner/.cache/yarn:/home/vscode/.cache/yarn
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --immutable

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Run tests
        run: yarn test
        env:
          NODE_ENV: test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: validate-container
    container:
      image: ghcr.io/${{ github.repository }}-devcontainer:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - /home/runner/.cache/yarn:/home/vscode/.cache/yarn
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Prettier
        run: yarn prettier --check

      - name: Run ESLint
        run: yarn eslint

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate-container
    container:
      image: ghcr.io/${{ github.repository }}-devcontainer:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - /home/runner/.cache/yarn:/home/vscode/.cache/yarn
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Snyk Security Scan
        run: |
          if [ -n "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN is set, running Snyk scan..."
            npx snyk test --all-projects || echo "Snyk scan completed with findings"
          else
            echo "âš  SNYK_TOKEN not set, skipping Snyk scan"
            echo "To enable security scanning, set the SNYK_TOKEN secret in your repository settings"
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
